<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script>
      function fnLogin()
      {
          var username=document.getElementById("username").value;
          var password=document.getElementById("password").value;
          if(document.getElementById("chkRemember").checked)
          {
              localStorage.setItem("username",username);
              localStorage.setItem("password",password);
              console.log("The credentials are stored in localStorage");
          }
      }
  </script>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">WebSiteName</a>
          </div>
          <ul class="nav navbar-nav">
            <li class="active"><a href="index.html">Home</a></li>
            <li><a href="#">Page 1</a></li>
            <li><a href="#">Page 2</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="signup.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
          </ul>
        </div>
      </nav>
    <div class="jumbotron text-center">
        <h1>My Project title here</h1>
    </div>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form>
                User Name: <input type="text" name="" id="username" class="form-control">
                Password: <input type="password" name="" id="password" class="form-control">
                <input type="checkbox" name="" id="chkRemember">       <label for="chkRemember">Remember me!</label>
                <br>
                <input type="button" value="Login" class="btn btn-success" onclick="fnLogin()">
                <input type="reset" value="Reset" class="btn btn-warning">
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
    <script>
        //check if localStorage username is not null
        var username=localStorage.getItem('username');
        if(username!=null)
            document.getElementById("username").value=username;
        var password=localStorage.getItem('password');
        if(password!=null)
            document.getElementById("password").value=password;
    </script>
</body>
</html>
