<table class="table table-bordered table-striped table-hover">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Country</th>
            <th>Logo</th>
            <th>Slogan</th>
            <th>Head Quaters</th>
            <th>Website</th>
            <th>Established</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let a of airlines">
            <td>{{a.id}}</td>
            <td>{{a.name}}</td>
            <td>{{a.country}}</td>
            <!-- <td><img width="100" src="{{a.logo}}" alt=""></td> -->
            <td><img width="100" [src]="a.logo" alt=""></td>
            <td>{{a.slogan}}</td>
            <td>{{a.head_quaters}}</td>
            <!-- <td><a href="{{a.logo}}"> {{a.website}}</a></td> -->
            <td><a [href]="a.logo"></a></td>
            <td>{{a.established}}</td>
        </tr>
    </tbody>
</table>
