<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .elementText
        {
            color:red;
            font-weight:bold;
        }

        #square
        {
            width: 240px;
            height: 240px;
            border-color: blue;
            border-style: solid;
            background-color: red;
        }
    </style>
</head>
<body>
    <input type="text" name="" id="" list="dl">
    <datalist id="dl">
        <option>India</option>
        <option>Pakistan</option>
        <option>Germany</option>
    </datalist>
    <br>
    <ul class="elementText">
        <li>India</li>
        <li>Australia</li>
        <li>Sri lanka</li>
    </ul>
    <br>
    <div id="square">
        <p style="text-align: center;">This is a paragraph</p>
    </div>
</body>
</html>
